<div class="books">
  <mat-tab-group>
    <mat-tab label="Books">
      <div *ngIf="books">
        <div *ngFor="let book of books">
          <app-book [book]="book"></app-book>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Characters">
      <app-characters></app-characters>
    </mat-tab>
  </mat-tab-group>
</div>
