<mat-card class="book">
  <mat-card-header>
    <mat-card-title>{{book.name}}</mat-card-title>
    <mat-card-subtitle>{{book.authors}} - {{book.releasedYear}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="book__characters">
      <mat-chip-list *ngIf="characters">
        <mat-chip *ngFor="let character of characters" (click)="openCharacterDialog(character)">
          {{character.name}}
        </mat-chip>
      </mat-chip-list>
    </div>
    <div class="book__footer">ISBN: {{book.isbn}}</div>
  </mat-card-content>
</mat-card>
